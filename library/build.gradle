apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"


    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        dataBinding = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:$appcompat_version"
    implementation "androidx.core:core-ktx:$core_ktx_version"
    api 'com.blankj:utilcodex:1.25.9'
    api 'com.github.zhpanvip:BannerViewPager:3.1.2'
    api 'com.airbnb.android:lottie:3.4.1'
    api 'com.google.android.material:material:1.1.0'
    api "androidx.navigation:navigation-fragment-ktx:2.3.0"
    api "androidx.navigation:navigation-ui-ktx:2.3.0"
    api "androidx.cardview:cardview:1.0.0"
    api "androidx.paging:paging-runtime-ktx:3.0.0-alpha02"
    api "androidx.recyclerview:recyclerview:1.1.0"
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0'
    api "androidx.cardview:cardview:1.0.0"
    api "androidx.lifecycle:lifecycle-extensions:2.2.0"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.5"
    api 'com.blankj:utilcodex:1.29.0'
}
